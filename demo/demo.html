<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <meta http-equiv='X-UA-Compatible' content='ie=edge'>
        <title>Document</title>
        <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
        <link rel='stylesheet' href='../slider/slider.css'>
        <link rel='stylesheet' href='demo.css'>
    </head>
    <body>
        <div class='container'>
            <h1>Демонстрация работы слайдера</h1>

            <div class='row demo' id='demo1'>
                <div class='col-md-5'>
                    <h3>
                        Числовые значения
                    </h3>
                    <div class='slider-wrap'>
                        <div id='slider1'></div>
                    </div>
                    <div class="mistake" hidden>
                        <b>Ошибка</b>
                        <span></span>
                    </div>
                </div>
                <div class='col-md-7'>
                    <div class='panel' id='panel1'>
                        <div class='container'>
                            <div class='row'>
                                <div class='col-lg-6'>
                                    <input class='radio radio-thumbs' type='radio' name='numeric-thumbs' value='one' checked>
                                    <label for='value'>Одно значение</label>
                                    <input class='option' type='number' name='value' value='0'>
                                </div>
                                <div class='col-lg-6'>
                                    <input class='radio radio-thumbs' type='radio' name='numeric-thumbs' value='two'>
                                    <label for='range'>Промежуток</label>
                                    <input class='option' type='text' name='range' value='10-20' disabled>
                                </div>
                            </div>
                            <hr>
                            <div class='row'>
                                <div class='container'>
                                    <h6>Данные модели</h6>
                                    <div class='row'>
                                        <div class='col-md-6'>
                                            <label for='minVal'>Минимальное значение</label>
                                            <input class='option' type='number' name='minVal' value='0'>

                                            <label for='maxVal'>Максимальное значение</label>
                                            <input class='option' type='number' name='maxVal' value='30'>
                                        </div>
                                        <div class='col-md-6'>
                                            <label for='step'>Шаг</label>
                                            <input class='option' type='number' name='step' value='0.5'>
                                            <br>
                                            <input class='option' type='checkbox' name='reverse'>
                                            <label for='reverse'>В обратном порядке</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class='row'>
                                <div class='container'>
                                    <h6>Вид слайдера</h6>
                                    <div class='row'>
                                        <div class='col-md-6'>
                                            <label for='length'>Ширина / Высота</label>
                                            <input class='option' type='text' name='length' value="300px">

                                            <input class='option' type='checkbox' name='vertical'>
                                            <label for='vertical'>Вертикальный вид</label><br>

                                            <input class='option' type='checkbox' name='tooltip'>
                                            <label for='tooltip'>Подсказки</label><br>

                                            <label for='tooltipMask'>Маска подсказки</label>
                                            <input class='option' type='text' name='tooltipMask' value="'$' + (+val).toFixed(2)" disabled>
                                        </div>
                                        <div class='col-md-6'>
                                            <input class='option' type='checkbox' name='scale'>
                                            <label for='scale'>Шкала</label><br>

                                            <label for='scaleStep'>Шаг на шкале</label>
                                            <input class='option' type='number' name='scaleStep' value='5' disabled>

                                            <label for='scaleMask'>Маска делениий шкалы</label>
                                            <input class='option' type='text' name='scaleMask' value="'$' + val" disabled>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <input type='checkbox' name='manyOptions'>
                            <b><label for='manyOptions'>Передать несколько опций</label></b>
                            <button disabled>Изменить слайдер</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class='row demo' id='demo2'>
                <div class='col-md-5'>
                    <h3>
                        Даты
                    </h3>
                    <div class='slider-wrap'>
                        <div id='slider2'></div>
                    </div>
                    <div class="mistake" hidden>
                        <b>Ошибка</b>
                        <span></span>
                    </div>
                </div>
                <div class='col-md-7'>
                    <div class='panel' id='panel2'>
                        <div class='container'>
                            <div class='row'>
                                <div class='col-lg-6'>
                                    <input class='radio radio-thumbs' type='radio' name='date-thumbs' value='one' checked>
                                    <label for='value'>Одно значение</label>
                                    <input class='option' type='text' name='value' value='18/11/2019'>
                                </div>
                                <div class='col-lg-6'>
                                    <input class='radio radio-thumbs' type='radio' name='date-thumbs' value='two'>
                                    <label for='range'>Промежуток</label>
                                    <input class='option' type='text' name='range' value='18/11/2019-16/12/2019' disabled>
                                </div>
                            </div>
                            <hr>
                            <div class='row'>
                                <div class='container'>
                                    <h6>Данные модели</h6>
                                    <div class='row'>
                                        <div class='col-md-6'>
                                            <label for='minVal'>Минимальное значение</label>
                                            <input class='option' type='text' name='minVal' value='11/11/2019'>

                                            <label for='maxVal'>Максимальное значение</label>
                                            <input class='option' type='text' name='maxVal' value='23/12/2019'>
                                        </div>
                                        <div class='col-md-6'>
                                            <label for='step'>Шаг</label>
                                            <input class='option' type='number' name='step' value='1'>
                                            <br>
                                            <input class='option' type='checkbox' name='reverse'>
                                            <label for='reverse'>В обратном порядке</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class='row'>
                                <div class='container'>
                                    <h6>Вид слайдера</h6>
                                    <div class='row'>
                                        <div class='col-md-6'>
                                            <label for='length'>Ширина / Высота</label>
                                            <input class='option' type='text' name='length' value="300px">

                                            <input class='option' type='checkbox' name='vertical' checked>
                                            <label for='vertical'>Вертикальный вид</label><br>

                                            <input class='option' type='checkbox' name='tooltip'>
                                            <label for='tooltip'>Подсказки</label><br>

                                            <label for='tooltipMask'>Маска подсказки</label>
                                            <input class='option' type='text' name='tooltipMask' value="('0'+val.getDate()).slice(-2) + '.' + ('0'+val.getMonth()).slice(-2)" disabled>
                                        </div>
                                        <div class='col-md-6'>
                                            <input class='option' type='checkbox' name='scale' checked>
                                            <label for='scale'>Шкала</label><br>

                                            <label for='scaleStep'>Шаг на шкале</label>
                                            <input class='option' type='number' name='scaleStep' value='7'>

                                            <label for='scaleMask'>Маска делениий шкалы</label>
                                            <input class='option' type='text' name='scaleMask' value="val">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <input type='checkbox' name='manyOptions'>
                            <b><label for='manyOptions'>Передать несколько опций</label></b>
                            <button disabled>Изменить слайдер</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class='row demo' id='demo3'>
                <div class='col-md-5'>
                    <h3>
                        Пользовательские значения
                    </h3>
                    <div class='slider-wrap'>
                        <div id='slider3'></div>
                    </div>
                    <div class="mistake" hidden>
                        <b>Ошибка</b>
                        <span></span>
                    </div>
                </div>
                <div class='col-md-7'>
                    <div class='panel' id='panel3'>
                        <div class='container'>
                            <div class='row'>
                                <div class='col-lg-6'>
                                    <input class='radio radio-thumbs' type='radio' name='custom-thumbs' value='one' checked>
                                    <label for='valueInCustomValues'>Одно значение (как значение)</label>
                                    <input class='option' type='text' name='valueInCustomValues' value='red'>

                                    <label for='value'>Одно значение (как число)</label>
                                    <input class='option' type='number' name='value' value='3'>
                                </div>
                                <div class='col-lg-6'>
                                    <input class='radio radio-thumbs' type='radio' name='custom-thumbs' value='two'>
                                    <label for='rangeInCustomValues'>Промежуток (как значения)</label>
                                    <input class='option' type='text' name='rangeInCustomValues' value='red-blue' disabled>

                                    <label for='range'>Промежуток (как числа)</label>
                                    <input class='option' type='text' name='range' value='2-4' disabled>
                                </div>
                            </div>
                            <hr>
                            <div class='row'>
                                <div class='container'>
                                    <h6>Данные модели</h6>
                                    <div class='row'>
                                        <div class='col-12'>
                                            <label for="customValues">Значения</label>
                                            <input class='option' type="text" name='customValues' value='yellow, orange, red, purple, blue, green'>

                                            <input class='option' type='checkbox' name='reverse'>
                                            <label for='reverse'>В обратном порядке</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class='row'>
                                <div class='container'>
                                    <h6>Вид слайдера</h6>
                                    <div class='row'>
                                        <div class='col-md-6'>
                                            <label for='length'>Ширина / Высота</label>
                                            <input class='option' type='text' name='length' value="300px">

                                            <input class='option' type='checkbox' name='vertical'>
                                            <label for='vertical'>Вертикальный вид</label><br>

                                            <input class='option' type='checkbox' name='tooltip'>
                                            <label for='tooltip'>Подсказки</label><br>

                                            <label for='tooltipMask'>Маска подсказки</label>
                                            <input class='option' type='text' name='tooltipMask' value="'color: ' + val" disabled>
                                        </div>
                                        <div class='col-md-6'>
                                            <input class='option' type='checkbox' name='scale' checked>
                                            <label for='scale'>Шкала</label><br>

                                            <label for='scaleMask'>Маска делениий шкалы</label>
                                            <input class='option' type='text' name='scaleMask' value="val">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <input type='checkbox' name='manyOptions'>
                            <b><label for='manyOptions'>Передать несколько опций</label></b>
                            <button disabled>Изменить слайдер</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
    <script src='../slider/slider.js'></script>
    <script src='demo.js'></script>

    </body>
</html>
